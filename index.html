<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exchage-box">
        <div class="dropdown">
            <button class="dropbtn"id="from-button"><img class="flag-img"
                src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</button>
            <div class="dropdown-content" id="from-currency-list">
            <li id="KRW"><img class="flag-img" src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png">KWD</li>
            <li id="USD"><img class="flag-img" src="https://cdn-icons-png.flaticon.com/512/555/555526.png"/>USD</li>
            <li id="VND"><img class="flag-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png">VND</li>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="amount-box" id="from-input" onkeyup="convert()" placeholder="금액을입력하세요"/>
            <div id="fromNumToKorea" class="korea-num">달러</div>
        </div>
    </div>
    <div class="same-icon">=</div>
    <div class="exchage-box">
        <div class="dropdown">
            <button class="dropbtn"id="to-button"><img class="flag-img" src="https://cdn-icons-png.flaticon.com/512/555/555526.png"/>USD</button>
            <div class="dropdown-content" id="to-currency-list">
            <li id="KRW"><img class="flag-img" src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png">KWD</li>
            <li id="USD"><img class="flag-img" src="https://cdn-icons-png.flaticon.com/512/555/555526.png"/>USD</li>
            <li id="VND"><img class="flag-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png">VND</li>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="amount-box" id="to-input" onkeyup="convert()"/>
            <div id="toNumToKorea" class="korea-num">달러</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
